<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    <script src="https://kit.fontawesome.com/56886baa04.js" crossorigin="anonymous"></script>  
    <title>Weather App</title>
</head>
<body style="background: #222629">
    <!-- Header -->
    <div class="text-center py-4">
        <h2 class="text-light display-3">Weather App</h2>
    </div>
    <!-- Add location input -->
    <div class="text-center p-4">
        <button type="button" class="btn btn-dark active">Click me!</button>
    </div>

    <div class="my-4 container">
        <ul class="weather-list">
            <li class="m-2 weather-item">
                <div class="weather-header display-5 text-center"><span>Khobar</span></div>
                <img src="../../img/night.svg" alt="">
                <div class="temperature display-3 text-light"><span>45°C</span></div>
            </li>
            <li class="m-2 weather-item">
                <div class="weather-header display-5 text-center"><span>Jeddah</span></div>
                <img src="../../img/day.svg" alt="">
                <div class="temperature display-3"><span>45°C</span></div>
            </li>
        </ul>
    </div>

<script src="weatherData.js"></script>
<script src="app.js"></script>
</body>
</html>
